            darkMode: "class",

    <style>
        body {
            background-color: #0b1c2d;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .bg-hero-radial {
            background: radial-gradient(circle at center, #13293d 0%, #0b1c2d 100%);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0b1c2d;
        }
        ::-webkit-scrollbar-thumb {
            background: #13293d;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #25f47b;
        }

        /* Bouncy Flip Animation */
        .warp-card {
            perspective: 2000px;
            position: relative;
        }
        .warp-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            transform-style: preserve-3d;
        }
        .warp-card:hover .warp-card-inner {
            transform: rotateY(180deg) scale(1.05);
        }
        .warp-card-front, .warp-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .warp-card-back {
            transform: rotateY(180deg);
        }

        /* Pulsing Path Glow */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(37, 244, 123, 0.2); opacity: 0.4; }
            50% { box-shadow: 0 0 25px rgba(37, 244, 123, 0.6); opacity: 0.9; }
        }
        .path-section:hover .progress-line {
            background: #25f47b;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        /* Social Icon Animations - Refined for a premium feel */
        .social-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-btn:hover {
            transform: translateY(-3px); /* Stable, clean lift */
            color: #25f47b;
            border-color: rgba(37, 244, 123, 0.3);
            background-color: rgba(37, 244, 123, 0.04);
            box-shadow: 0 0 20px rgba(37, 244, 123, 0.15); /* Soft centered halo */
        }
        .social-btn svg, .social-btn span {
            transition: color 0.3s ease;
        }

        /* Scroll reveal styles */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-stagger > * {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-stagger.active > * {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
